<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Cartões</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<header>
    <img class="banner" src="img/banner.fw.png" alt="Banner">
</header>
<div class="container">
  <div class="card">
    <h3>Personalize seu cartão</h3>
    <div class="card-body">
      <label for="corFundo">Escolha a cor do fundo:</label>
      <input list="coresFundo" id="corFundo" onchange="alterarCorFundo()">
      <datalist id="coresFundo">
        <option value="white">Branco</option>
        <option value="black">Preto</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
        <option value="pink">Rosa</option>
        <option value="green">Verde</option>
        <option value="brown">Marrom</option>
        <option value="purple">Roxo</option>
      </datalist>

      <br>

      <label for="corBorda">Escolha a cor da borda:</label>
      <input list="coresBorda" id="corBorda" onchange="alterarCorBorda()">
      <datalist id="coresBorda">
        <option value="white">Branco</option>
        <option value="black">Preto</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
        <option value="pink">Rosa</option>
        <option value="green">Verde</option>
        <option value="brown">Marrom</option>
        <option value="purple">Roxo</option>
      </datalist>

      <br>

      <label for="corTexto">Escolha a cor do texto:</label>
      <input list="coresTexto" id="corTexto" onchange="alterarCorTexto()">
      <datalist id="coresTexto">
        <option value="white">Branco</option>
        <option value="black">Preto</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
        <option value="pink">Rosa</option>
        <option value="green">Verde</option>
        <option value="brown">Marrom</option>
        <option value="purple">Roxo</option>
      </datalist>

      <br>
      <br>

      <label for="conteudoCartao">Conteúdo do cartão:</label>
      <br>
      <textarea class="form-control" id="conteudoCartao" rows="5"></textarea>

      <br>
      <br>

      <label for="imagemFundo">Opções de imagem para o fundo:</label>
      <br>
      <select id="imagemFundo" onchange="alterarImagemFundo()">
        <option value="">Selecione uma imagem</option>
        <option value="img/natal.jpg">Natal</option>
        <option value="img/aniversario.jpg">Aniversário</option>
        <option value="img/pascoa.jpg">Páscoa</option>
        <option value="img/namorados.jpg">Dia dos Namorados</option>
      </select>
    </div>
  </div>
  <div class="card">
    <h3>Cartão Personalizado</h3>
    <div id="cartao">
      SEU CARTÃO PERSONALIZADO!
    </div>
  </div>
</div>
<script src="javaScript/funcao.js"></script>
</body>
</html>
